<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head(title='ResultFilm-FilmoTokio')"></head>
<body>
<header th:replace="fragments/header"></header>
<main style="padding-left: 140px; padding-right: 140px; padding-top:30px; padding-bottom: 60px">

    <h3>Resultados de la busqueda</h3>
    <hr>

    <div class="container mt-3">
        <div th:if="${films.size() == 0}" class="alert alert-primary" style="margin-top: 20px;">
            <p style="margin-bottom: 0;">No se han encontrado resultados para la búsqueda</p>
        </div>
        <div class="row" th:else>
            <div class="col-md-3" th:each="film : ${films}" style="margin-bottom: 20px;">
                <div th:value="${film.id}" class="card">
                    <img class="card-img-top" th:src="@{/image/{titleImage} (titleImage=${film.poster})}"
                         style="width: 100%; height: 350px;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${film.title}">Card title</h5>
                        <a th:href="@{/film/{id}(id=${film.id})}" class="btn btn-primary">Ver película</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<footer th:replace="fragments/footer"></footer>
</body>
